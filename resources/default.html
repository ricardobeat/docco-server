<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Autodoccs</title>
</head>
<body>
	<p>Base URL is <b>$base</b></p>
	<p>Go to <em>http://$host/path/to/file.js</em></p>
	<p>Or enter the relative path to your JS file:</p>
	<input id="path" />
	<button onclick="location = 'http://#{hostname}/'+document.getElementById('path').value">Go</button>
</body>
</html>
